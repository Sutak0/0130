function generateTable(data) {
    var table = document.createElement('table');
    table.style.width = '100%';
    table.setAttribute('border', '1');
    var thead = table.createTHead();
    var tbody = document.createElement('tbody');

    var headerRow = thead.insertRow();
    var headers = ["OM Azonosító", "Név", "Értesítési Cím", "Email", "Születési Dátum", "Matematika", "Magyar"];
    headers.forEach(function(headerText) {
        var header = document.createElement('th');
        var textNode = document.createTextNode(headerText);
        header.appendChild(textNode);
        headerRow.appendChild(header);
    });

    data.forEach(function(rowData) {
        var row = tbody.insertRow();
        Object.values(rowData).forEach(function(cellData) {
            var cell = row.insertCell();
            var textNode = document.createTextNode(cellData);
            cell.appendChild(textNode);
        });
    });

    table.appendChild(tbody);
    return table;
}

function sortTable(sortBy) {
    adatok.sort(function(a, b) {
        if (sortBy === "Matematika" || sortBy === "Magyar") {
            return a[sortBy] - b[sortBy];
        }
        return ('' + a[sortBy]).localeCompare(b[sortBy]);
    });

    document.getElementById('table-container').appendChild(generateTable(adatok));
